<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Execício Table </title>
</head>

<body>

    <header>
        <h1> Vendas segundo semestre 2023</h1>
    </header>

    <article>
        <table>
            <caption>Vendas do Produto X</caption>

                <tr>

                </tr>

                    <th>Ano</th>

                </tr>
                <tr>
                    <td>Dezembro</td>

            <tfoot>
                <tr>
                    <td></td>
                    <td>Soma:</td>

            </tfoot>
