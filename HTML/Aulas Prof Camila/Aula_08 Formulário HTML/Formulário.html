<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <form action="#" method="get" autocomplete="off">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" size="15" required="required">
        <input type="submit" value="enviar"><br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" size="20" required="required">
        <input type="submit" value="enviar"><br><br>
        <label for="Telefone">Telefone:</label>
        <input type="tel" id="Telefone" size="18" required="required">
        <input type="submit" value="enviar">

        <p>Deixe seu comentário:</p>
        <textarea nome="message" cols="30" rows="10">exemplo comentário</textarea>
        <br><br>

        <label for="time">Selecione seu time:</label>
        <select name="time" id="time">
            <Option value="São_Paulo">São Paulo</Option>
            <Option value="Corinthians">Corinthians</Option>
            <Option value="Santos">Santos</Option>
            <Option value="Palmeiras">Palmeiras</Option>
        </select>
        <br><br>

<label for="time">Selecione Estado de Origem:</label>
        <select name="time" id="time">
            <Option value="São_Paulo">SP</Option>
            <Option value="Minas_Gerais">MG</Option>
            <Option value="Rio_de_Janeiro">RJ</Option>
            <Option value="Espirito_Santo">ES</Option>
        </select>

    </form>
</body>

</html>
